<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design2PPTX - Select Design</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .product-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { 
            border: 1px solid #ddd; 
            padding: 15px; 
            width: 200px; 
            text-align: center; 
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .product:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product img { max-width: 100%; height: auto; border-radius: 4px; }
        .selected { border: 3px solid #4CAF50; background-color: #f0fff0; }
        
        #upload-section { margin-top: 30px; padding: 20px; border-top: 2px solid #eee; }
        button { background-color: #008CBA; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;}
        button:hover { background-color: #007bb5; }
        .select-btn { background-color: #4CAF50; margin-top: 10px; }
        
        /* New Styles for Color Picker */
        .color-picker-container { margin: 20px 0; }
        input[type="color"] { width: 50px; height: 50px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>1. Choose a Design Template</h1>
    <div class="product-container">
        
        <div class="product" id="prod1">
            <img src="https://github.com/anusin1805/Design2PPTX/raw/main/cash%20pile.png" alt="Cash Pile">
            <h3>Cash Pile</h3>
            <button class="select-btn" type="button" onclick="selectDesign('https://github.com/anusin1805/Design2PPTX/blob/main/cash%20pile.png', 'prod1')">Select Design</button>
        </div>

        <div class="product" id="prod2">
            <img src="https://github.com/anusin1805/Design2PPTX/raw/main/women%20network%20social%20circle.png" alt="Social Network">
            <h3>Social Network</h3>
            <button class="select-btn" type="button" onclick="selectDesign('https://github.com/anusin1805/Design2PPTX/blob/main/women%20network%20social%20circle.png', 'prod2')">Select Design</button>
        </div>
    </div>

    <div id="upload-section">
        <h1>2. Customize & Upload</h1>
        <p id="selection-status" style="color: red;">Please select a design above first.</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            
            <div class="color-picker-container">
                <label for="bg_color"><strong>Select Background Color:</strong></label><br>
                <input type="color" id="bg_color" name="bg_color" value="#ffffff">
            </div>

            <label><strong>Upload File:</strong></label><br>
            <input type="file" name="pptFile" accept=".pptx" required>
            
            <input type="hidden" name="design_url" id="hidden_design_url">

            <br><br>
            <button type="submit" id="submitBtn" disabled>Apply Design & Download</button>
        </form>
        <div id="status" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <script>
        function selectDesign(url, elementId) {
            document.getElementById('hidden_design_url').value = url;
            document.querySelectorAll('.product').forEach(el => el.classList.remove('selected'));
            document.getElementById(elementId).classList.add('selected');
            document.getElementById('selection-status').textContent = "Design Selected! Now choose a color and upload your file.";
            document.getElementById('selection-status').style.color = "green";
            document.getElementById('submitBtn').disabled = false;
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Processing... This may take a few seconds.';
            
            const formData = new FormData(this);

            try {
                const response = await fetch('/upload-and-design', { 
                    method: 'POST', 
                    body: formData 
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'designed_deck.pptx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    statusDiv.textContent = 'Success! Downloading file...';
                } else {
                    const txt = await response.text();
                    statusDiv.textContent = 'Error: ' + txt;
                }
            } catch (e) {
                statusDiv.textContent = 'Network Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
